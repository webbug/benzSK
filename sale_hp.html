        <script>
        var myScroll;
        var reg=location.search.match(),
        ts=reg&&reg[1]||'scrollY',
        ab=new pageSwitch('pages',{
			        duration:800,
			        start:0,
			        direction:1,
			        loop:false,
			        ease:'ease',
			        transition:ts,
			        freeze:false,
			        mouse:false,
			        mousewheel:false,
			        arrowkey:true
		       });
        
   
         window.onload=function(){
        	Zepto('#loading').hide();
        	loadedIscrollo2();
        	
        	
        	 Zepto(document).on('touchstart',".hp_sysm",function(){
                 Zepto('.xq_tac1').show();
                 myScroll.refresh();
            });
        	
        	Zepto(document).on('touchstart',".close1",function(){
                 Zepto('.xq_tac1').hide();
            });
        	
        };
        
	    

		
		
	    function loadedIscrollo2 () {
			myScroll = new IScroll('#wrapper2', {

				mouseWheel: true,

			});
